<div class="toast-container position-fixed bottom-0 star-0 p-3" style="z-index: 1200">
    @for (toast of NotificacaoService.notificacoes; track toast) {
    <ngb-toast [class]="toast.classname" [autohide]="true" [delay]="toast.delay || 5000"
        (hidden)="NotificacaoService.remove(toast)">
        {{toast.text}}
    </ngb-toast>
    }

</div>
