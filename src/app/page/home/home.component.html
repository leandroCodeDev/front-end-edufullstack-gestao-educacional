<app-navbar></app-navbar>
<main class="container">
    <section class="row">
        <header class="col-md-12">
            <h1>Estat√≠sticas:</h1>
        </header>
    </section>
    
    <section class="row">
        <div class="col-md-12 cardContador">
            @for (item of getEstatisticas(); track $index) {
                <app-card-contador [contador]="item.contador" [titulo]="item.titulo"></app-card-contador>
            }
        </div>
    </section>
    
    <section class="row">
        <div class="col-md-12">
            <form [formGroup]="searchControl">
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputNomeCompleto" class="form-label">Pesquisar Aluno:</label>
                        <input class="form-control" id="inputNomeCompleto" formControlName="search">
                    </div>
                    <div class="col-md-2 btn-buscar">
                        <button class="btn btn-success" (click)="buscar()">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <br>
    <br>
    
    <section class="row">
        <div class="col-md-12 cardUser">
            @for (item of alunosFiltrados; track $index) {
                <app-card-user [textoBotao]="tituloCardAluno" [idade]="item.dataNascimento" [nome]="item.nome" [telefone]="item.telefone" (clickCustom)="editarAluno(item.id)"></app-card-user>
            }
        </div>
    </section>
</main>
