<app-navbar></app-navbar>
<div class="container">
    <div class="row titutlo">
        <div class="col-md-8 p0">
            <h3>Cadastrar Nova Avaliação/Nota</h3>
        </div>
        <div class="col-md-4 p0 buttons">
                <button class="btn btn-success">Editar</button>
                <button class="btn btn-danger">Excluir</button>
        </div>
    </div>
    <br>
    <form>
        <div class="row">
            <div class="col-md-6">
                <label for="inputProfessor" class="form-label">Professor</label>
                <input class="form-control" id="inputProfessor">
            </div>
            <div class="col-md-6">
                <label for="inputAluno" class="form-label">Aluno</label>
                <input class="form-control" id="inputAluno">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputMateria" class="form-label">Materia</label>
                <input class="form-control" id="inputMateria">
            </div>
            <div class="col-md-6">
                <label for="inputNomeAvaliacao" class="form-label">Nome da Avaliação</label>
                <input class="form-control" id="inputNomeAvaliacao">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="inputDataAvaliacao" class="form-label">Data da Avaliação</label>
                <input class="form-control" id="inputDataAvaliacao">
            </div>
            <div class="col-md-6">
                <label for="inputNota" class="form-label">Nota</label>
                <input class="form-control" id="inputNota">
            </div>
            
        </div>

        <div class="row">
            <div class="col-2 align-self-end">
                <button class="btn btn-dark">Salvar</button>
            </div>
        </div>
    </form>
</div>
